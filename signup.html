<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required />

        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Create a password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />

        <button type="submit">Sign Up</button>
      </form>
      <p class="signup">Already have an account? <a href="index.html">Login</a></p>
      <p>you are one step away</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
