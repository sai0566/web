<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .dashboard {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .dashboard h2 {
      margin-bottom: 24px;
      color: #333333;
    }

    .game-options {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .game-button {
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .game-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <h2>Select a Game</h2>
      <div class="game-options">
        <button class="game-button" onclick="location.href='tictactoe.html'">Tic Tac Toe</button>
        <button class="game-button" onclick="location.href='2048.html'">2048</button>
        <!-- Logout button at bottom -->
        <div class="logout-wrapper">
          <button class="logout-button" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="text/javascript">
  function logout() {
    localStorage.removeItem('loggedInUser'); // Clear logged-in user
    window.location.href = 'index.html';
  }
  </script>
</body>
</html>
